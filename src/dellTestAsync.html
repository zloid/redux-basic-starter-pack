    <h1>async testtt 890</h1>

    <script>
        console.log(Math.random())

        function testAsync(url) {
            try {
                fetch(
                    url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }
                )
                    .then(response => response.json())
                    // .then(data => console.log(data.data.children.map(obj => obj.data.title)))
                    .then(data => console.log(data))
                    .catch(function (error) {
                        console.error(error);
                    });
                // .then(data => console.log(data[0].author.avatar_url))
                // let response = await fetch(url)
                // console.log(response)
                // let someData = await response.json()
                // console.log(someData)
            }
            catch (e) { console.log('e:', e) }
        }

        // testAsync('https://ron-swanson-quotes.herokuapp.com/v2/quotes')
        // testAsync('https://api.github.com/repos/javascript-tutorial/en.javascript.info/commits')
        testAsync('http://webtask.future-processing.com:8068/stocks')
